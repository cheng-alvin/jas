instructions:
  - mov:
    variants:
      - opcode: [ 0x88 ]
        operands:
          - { type: r8, encoder: reg }
          - { type: r16, encoder: reg }

        compatibility:
          long: true
          legacy: true

      - opcode: [ 0x81 ]
        operands:
          - { type: r/m16, encoder: r/m }
          - { type: r/m8, encoder: r/m }

        compatibility:
          long: true
          legacy: true
